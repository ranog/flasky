<!-- conditional statements -->

{% if user %}
    Hello, {{ user|capitalize }}!
{% else %}
    Hello, Stranger!
{% endif %}


<!-- for loop -->

<ul>
    {% for comment in comments %}
        <li>{{ comment }}</li>
    {% endfor %}
</ul>>

    {% for comment in comments %}
        {{ macros.render_comment(comment) }}
    {% endfor %}
</ul>
